<div id="employeeInfoContainer">
    <div id="employeeImage">
        <img class="" [src]="employee.imgUrl" [alt]="employee.name">
    </div>
    <div id="employeeInfo">
        <div id="employeeName">
            {{employee.name}}
        </div>
        <div id="employeeRole">
            {{employee.role}}
        </div>
    </div>
</div>
